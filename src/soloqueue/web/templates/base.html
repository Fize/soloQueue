<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoloQueue{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Alpine.js (Lightweight interactivity) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">

    {% block head %}{% endblock %}
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="bi bi-robot me-2"></i>
                <strong>SoloQueue</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2 me-1"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'teams' %}active{% endif %}" href="/teams">
                            <i class="bi bi-people me-1"></i> 团队
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'agents' %}active{% endif %}" href="/agents">
                            <i class="bi bi-person-gear me-1"></i> Agents
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'skills' %}active{% endif %}" href="/skills">
                            <i class="bi bi-tools me-1"></i> Skills
                        </a>
                    </li>

                </ul>

                <div class="d-flex align-items-center text-white" x-data="{ online: true }">
                    <span class="badge rounded-pill me-2" :class="online ? 'text-bg-success' : 'text-bg-danger'">
                        <i class="bi" :class="online ? 'bi-wifi' : 'bi-wifi-off'"></i>
                        <span x-text="online ? 'Online' : 'Offline'"></span>
                    </span>
                    <small class="text-muted">v0.1.0</small>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Write-action confirmation dialog -->
    {% include 'components/confirmation_dialog.html' %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
